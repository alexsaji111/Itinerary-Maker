<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Maker FDD</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!--Header Section Start-->
    <header>
        <div class="container bg-darkc">
            <div class="row">
                <div class="col-lg-6 col-md-4 col-3" style="padding-left: 0px;">
                    <div class="logo"><img src="./images/tripmemo-logo.png" alt=""></div>
                </div>
                <div class="col-lg-6 col-md-8 col-9" style="padding-left: 0px; padding-right:0px">
                    <div class="right__block">
                        <div class="user drop-down d-flex">
                            <div class="pic">
                                <img src="./images/man.jpg" alt="" class="profile-pic">
                            </div>
                            <div class="name">
                                <span class="white d-flex"><b>Dileep PB</b> ,<p class="fs-13 my-auto ml-1 mr-2"><b>IND</b></p> <img src="https://tripmemo.io/uploads/icons/gif1/in.png" alt="" class=" profile-flag"> </span>
                                <p class="white fs-13 user">dileeppb@gmail.com</p>
                            </div>
                            <i class="fa fa-angle-down my-auto ml-15"></i>
                        </div>
                        <div class="drop-down__menu-box"> </div>
                    </div>

                    <div class="notification drop-down">
                        <div class="dropDown drop-down__button">
                            <i class="fa fa-bell"></i>
                            <span class=" ">5</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <!--Header Section end-->
    <!--Top Section start-->
    <div class="container px-0">
        <div class="box1 mt-5">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-content d-flex align-items-center">
                        <div class="profile">
                            <div class="profile-circle">
                                <img src="./images/owl.png" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="content pl-2">
                            <p class="fs-16 fw-500">NEST INDIA BIRDING TOURS</p>
                            <p><img src="./images/Flag_of_India.svg" class="img-fluid mr-2" width="20px" alt="">Kochi, Kerala, India</p>
                            <div class="sec-3 py-2">
                                <span class="img-round1"><img src="./images/bird.png" alt="" class="  height-17"></span>
                                <span class="img-round1"> <img src="./images/butterfly.png" alt="" class="height-17"> </span>
                                <span class="img-round1"> <img src="./images/fish.png" alt="" class="height-17"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-lg-end">
                    <div class="details py-2">
                        <p>Enquiry No: NR20-001</p>
                        <p>Quote No: 21</p>
                        <p>Quote Date: 02/12/2020</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3">
            <p class="fs-16 fw-500 blue text-center">SOUTH INDIA WILDLIFE TOUR</p>
        </div>
        <div class="main-box">
            <div style="overflow: hidden; border-bottom: 1px solid #00c0b5;" class="pb-2">
                <p class="dayclass">Luxury</p>
                <p class="float-right blue">7 Days/6 Nights</p>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <ul class="fs-14 px-0">
                        <li>Tour Name: South Indian Wildlife Tour</li>
                        <li> </li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>

                </div>
                <div class="col-lg-6">

                </div>
            </div>
        </div>
    </div>
    <!--Top Section end-->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
