<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Maker FDD</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/daterangepicker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</head>

<body>
    <!--Header Section Start-->
    <header>
        <div class="container bg-darkc">
            <div class="row py-2 px-3">
                <div class="col-lg-6 col-md-4 col-3" style="padding-left: 0px;">
                    <div class="logo"><img src="./images/tripmemo-logo.png" alt=""></div>
                </div>
                <div class="col-lg-6 col-md-8 col-9" style="padding-left: 0px; padding-right:0px">
                    <div class="right__block">
                        <div class="user drop-down d-flex">
                            <div class="pic">
                                <img src="./images/man.jpg" alt="" class="profile-pic">
                            </div>
                            <div class="name">
                                <span class="white d-flex"><b>Dileep PB</b> ,<p class="fs-13 my-auto ml-1 mr-2"><b>IND</b></p> <img src="https://tripmemo.io/uploads/icons/gif1/in.png" alt="" class=" profile-flag"> </span>
                                <p class="white fs-13 user w-100">dileeppb@gmail.com</p>
                            </div>
                            <i class="fa fa-angle-down my-auto ml-15"></i>
                        </div>
                        <div class="drop-down__menu-box"> </div>
                    </div>

                    <div class="notification drop-down">
                        <div class="dropDown drop-down__button">
                            <i class="fa fa-bell"></i>
                            <span class=" ">5</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Header Section end-->

    <!--First section start-->
    <form action="">
        <div class=" bak-maker">
            <div class="container">
                <div class="col-lg-12 col-12 px-0">
                    <div class="maker pt-4">
                        <h1 class="fs-18 blue">Itinerary Maker</h1>
                        <p class="pt-1">World's first Commission Free Online Travel Enabling Platform</p>
                        <hr>
                        <p class="pb-4">We are excited welcome you Onboard. Soon you will become part of a global community of Explorers and Enablers.</p>
                    </div>
                </div>
            </div>
        </div>
        <!--First section end-->

        <!--Second Section Start-->
        <div class="container">
            <div class="row mt-2 pt-3">
                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                    <p class="fs-18 blue ithead">Create an itinerary</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                    <p class="itnum "><span class="green">ITNO: </span>2031</p>
                </div>
            </div>
            <div class="card-body">
                <div class="row ">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="email">Name of Itinerary</label>
                        <div class="input-group pb-modalreglog-input-group">
                            <input type="text" class="form-control" id="start" placeholder="Name of Itinerary">
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="email">Total Pax</label>
                        <div class="input-group pb-modalreglog-input-group">
                            <input type="text" class="form-control" id="start" placeholder="Total Pax">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="email">Slogan</span></label>
                        <div class="input-group pb-modalreglog-input-group">
                            <input type="text" class="form-control" id="start" placeholder="Slogan (optional)">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Prime Activity</label>
                        <div class="input-group pb-modalreglog-input-group">
                            <select name="Objective" class="form-control">
                                <option value="" selected="" disabled="">Prime Activity</option>
                                <option value="">Activity 1</option>
                                <option value="">Activity 2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="email">Enter Description</label>
                        <div class="input-group pb-modalreglog-input-group">
                            <textarea class="form-control pb-2" placeholder="Enter Description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="row m-0">
                            <label for="email">Secondary Activity (select Any Two)</label>
                            <div class="input-group pb-modalreglog-input-group">
                                <select name="Objective" class="form-control">
                        <option value="" selected="" disabled="">Secondary Activity (select any two)</option>
                        <option value="">Activity 1</option>
                        <option value="">Activity 2</option>
                    </select>
                            </div>
                        </div>
                        <div class="row m-0">
                            <label for="email">Tour Category</label>
                            <div class="input-group pb-modalreglog-input-group">
                                <select name="Objective" class="form-control">
                            <option value="" selected="" disabled="">Tour Category</option>
                            <option value="">Category 1</option>
                            <option value="">Category 2</option>
                        </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="form-group col-md-6">
                        <label for="email">FDD</label>
                        <div class="input-group pb-modalreglog-input-group">
                            <select name="Objective" class="form-control">
                            <option value="" selected="" disabled="">FDD</option>
                            <option value="">Activity 1</option>
                            <option value="">Activity 2</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="email">Arrival Port</span></label>
                        <div class="input-group pb-modalreglog-input-group">
                            <input type="text" class="form-control" id="start" placeholder="Arrival Port">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12 radio-date">
                        <span class="py-4 mt-1">
                                <input type="radio" id="test11" checked name="radio-group">
                                <label for="test11" class="fs-14">Confirmed Date</label>
                            </span>
                        <span class="py-4 mt-1">
                                <input type="radio" id="test21" name="radio-group">
                                <label for="test21" class="fs-14">Inductive Date</label>
                            </span>
                        <span class="py-4 mt-1">
                                <input type="radio" id="test31" name="radio-group">
                                <label for="test31" class="fs-14">No Specific Date</label>
                            </span>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="email">Departure Port</span></label>
                        <div class="input-group pb-modalreglog-input-group">
                            <input type="text" class="form-control" id="start" placeholder="Departure Port (optional)">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="form-group col-md-6">
                        <div id="reportrange" class="form-control">
                            <div class="d-flex justify-content-between">
                                <p class="blue"> Date Range :</p>
                                <span class="fs-14"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12 my-0" id="msform">
                        <button class=" action-button fs-13 float-right"><a href="./main.html" class="white">Create Itinerary</a></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        $('#reportrange').daterangepicker({
            opens: 'left',
            drops: 'up',
            locale: {
                format: 'DD/MMM/YYYY'
            }
        }, function cb(start, end) {
            $('#reportrange span').html(start.format('DD MMM YYYY') + ' - ' + end.format('DD MMM YYYY'));
        });
    </script>

    <!--Second Section end-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
